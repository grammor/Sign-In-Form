<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in form</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>
	<div class="container">
		<form action="" method="post" class="form">
			<div class="form__head">
				<a href="" class="form__link">Sign In</a>
				<a href="" class="form__link">Join Us</a>
				
			</div>
			<div class="body">
				<label for="username" class="body__username">Username</label>
				<input type="text" class="body__input">
				<label for="password" class="body__password">Password</label>
				<input type="password" class="body__input">
				<div class="body__checkbox">
					<input type="checkbox" id="check" class="body__check">
					<label for="check" class="checkbox__label">Keep me signed in</label>
				</div>
				<button type="submite" class="btn">Sign in</button>
			</div>
			<div class="footer">
				<a href="#" class="form__link">Forgot password</a>
				<a href="#" class="form__link">Create an account</a>
			</div>
		</form>
	</div>
</body>
</html>
